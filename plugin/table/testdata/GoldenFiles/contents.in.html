<!-- basic table with inline content -->
<table>
  <tr>
    <td>
      <strong>A1</strong>
    </td>
    <td>
      <i>B1</i>
    </td>
  </tr>
  <tr>
    <td>
      <code>A2</code>
    </td>
    <td>
      <a href="/">B2</a>
    </td>
  </tr>
</table>

<hr />

<table>
  <tr>
    <td>
      with break after
      <br />
    </td>
  </tr>
  <tr>
    <td>
      <br />
      with break before
    </td>
  </tr>
  <tr>
    <td>
      <br /><br /><br />
      with break around
      <br /><br /><br />
    </td>
  </tr>
</table>

<hr />
<!-- yes: we can keep rendering a table (even though it contains a block node) -->

<table>
  <tr>
    <td><p>Some normal content</p></td>
  </tr>
</table>

<table>
  <tr>
    <td><div>Some normal content</div></td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <article>
        <p>Some normal content</p>
      </article>
    </td>
  </tr>
</table>

<hr />
<!-- no: we cannot keep rendering a table -->

<table>
  <tr>
    <td>The content<br />with break</td>
  </tr>
</table>

<table>
  <tr>
    <td><h1>Heading</h1></td>
  </tr>
</table>

<table>
  <tr>
    <td><h1></h1></td>
    <td>not the empty heading</td>
  </tr>
</table>

<table>
  <tr>
    <td><hr /></td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <pre>Code block</pre>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <blockquote>Blockquote</blockquote>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <ul>
        <li>Unordered List</li>
      </ul>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <ol>
        <li>Ordered List</li>
      </ol>
    </td>
  </tr>
</table>

<hr />

<!-- nested table #1 -->
<table>
  <tr>
    <td>
      <table>
        <tr>
          <td>Nested Table</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<hr />

<!-- nested table #2 -->
<table>
  <tr>
    <td>Other cell</td>
    <td>
      <table>
        <tr>
          <td>Nested Table</td>
        </tr>
      </table>
    </td>
    <td>Another cell</td>
  </tr>
</table>
