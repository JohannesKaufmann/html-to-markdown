<!--simple blockquote-->
<blockquote>
First Line
Second Line
Third Line
</blockquote>

<!--empty blockquote-->
<blockquote></blockquote>
<blockquote> </blockquote>
<blockquote>  </blockquote>
<blockquote>

</blockquote>


<!--with one break-->
<blockquote>Line A<br />Line B</blockquote>


<!--with multiple breaks-->
<blockquote>
    <p>Start Line</p>
    <br /><br /><br />
    <span> </span>
    <br /><br /><br />
    <p>End Line</p>
</blockquote>


<!--large blockquote-->
<blockquote>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
</blockquote>


<!--nested blockquote-->
<blockquote>
    <p>before</p>
    <blockquote>
        <p>nested</p>
    </blockquote>
    <p>after</p>
</blockquote>


<!--other elements inside blockquote-->
<blockquote>
    <h2>Heading</h2>

    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
    </ol>

    <p>A code block:</p>
    <pre><code>code block content</code></pre>
</blockquote>
